{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="titulo-2">Selecione um Relatório</h2>
<div class="reports-links">
    {% for link in report_links %}
    <a href="{% url link.url %}">
        <img src="{% static link.image %}" alt="{{ link.alt }}" title="{{ link.title }}" class="report-image" >
    </a>
    {% endfor %}
</div>
{% endblock content %}
